<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>My Poster Page</title>
  <meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,width=device-width"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    #body.zoomed-in {
      transform: scale(2);
      transform-origin: center;
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body id="body" bgcolor="black">
  <div id="stageArea">
    <div id="stage" class="stage"></div>
    <div id="hyperlinkPlane" class="stage"></div>
  </div>
  <div id="slideshowNavigator"></div>
  <div id="slideNumberControl"></div>
  <div id="slideNumberDisplay"></div>
  <div id="helpPlacard"></div>
  <div id="waitingIndicator">
    <div id="waitingSpinner"></div>
  </div>
  <script>
    document.getElementById('body').addEventListener('click', function (event) {
        event.preventDefault(); // Prevent default click behavior
        this.classList.toggle('zoomed-in'); // Toggle zoom effect
    });
  </script>
</body>
</html>
