<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
        body {
            font-family: 'Courier New', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: black;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }

        .fullscreen:target {
            display: flex;
        }

        .fullscreen a {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }

        .fullscreen a:hover {
            background: rgba(255, 255, 255, 0.7);
            color: black;
        }

        a {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            color: #473198;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Figure Collection</h1>
    <div class="gallery">
        <a href="#img1"><img src="figures/grade_diff.png" alt="Figure 1" /></a>
        <a href="#img2"><img src="figures/rt.png" alt="Figure 2" /></a>
        <a href="#img3"><img src="figures/cor.pdf" alt="Figure 3" /></a>
        <a href="#img4"><img src="figures/user_interactions.pdf" alt="Figure 4" /></a>
        <!-- Add more images as needed -->
    </div>

    <!-- Fullscreen Images -->
    <div id="img1" class="fullscreen">
        <a href="#">&times;</a>
        <img src="figures/grade_diff.png" alt="Figure 1" />
    </div>
    <div id="img2" class="fullscreen">
        <a href="#">&times;</a>
        <img src="figures/rt.png" alt="Figure 2" />
    </div>
    <div id="img3" class="fullscreen">
        <a href="#">&times;</a>
        <img src="figures/cor.pdf" alt="Figure 3" />
    </div>
    <div id="img4" class="fullscreen">
        <a href="#">&times;</a>
        <img src="figures/user_interactions.pdf" alt="Figure 4" />
    </div>

    <a href="index.html">Back to Home</a>
</body>
</html>
